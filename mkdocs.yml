site_name: Wildlife Tools
repo_url: https://github.com/WildlifeDatasets/wildlife-tools
repo_name: wildlife-tools

theme:
  name: "material"

markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [wildlife_tools]
          options:
            annotations_path: brief


nav:
  - Introduction: index.md  
  - Wildlife Dataset: wildlife_dataset.md
  - Train: training.md
  - Feature Extraction: features.md
  - Similarity:
    - Cosine Similarity: sim_cosine.md
    - Local matching score: sim_local.md
    - WildFusion: sim_wildfusion.md
  - Inference: inference.md
  - Baseline Results: baseline.md
